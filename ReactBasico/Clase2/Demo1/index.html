<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script
          src="https://unpkg.com/react@18.2.0/umd/react.development.js"
          crossorigin
        ></script>
        <script
          src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"
          crossorigin
        ></script>
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"
        />
      </head>
<body>
    <div id="app" class="container">

    </div>

    <script type="module">
        import products from './productData.js';
        import {createProduct} from './ProductUI.js';

        const productsElements =  [];

        products.forEach(product => {
            productsElements.push(createProduct (product));
        });

        const ul = React.createElement("ul", { id: "results", class: "list-group" }, productsElements);
        const root = ReactDOM.createRoot(document.getElementById("app"));
        root.render(ul);
    </script>
</body>
</html>
