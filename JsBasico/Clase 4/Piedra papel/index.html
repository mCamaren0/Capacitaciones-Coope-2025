<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra-Papel-Tijeras</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h1>Piedra Papel Tijeras</h1>
    </header>

    <div id="scores">
        <div id="user-label" class="badge">User</div>
        <div id="comp-label" class="badge">Comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div id="result">
        <p>You win! Paper (user) beats Rock (comp)</p>
    </div>

    <div id="choices">
        <div id="rock" class="choice">
            <img src="images/rock.png" alt="Imagen de roca">
        </div>

        <div id="paper" class="choice">
            <img src="images/paper.png" alt="Imagen de papel">
        </div>

        <div id="scissors" class="choice">
            <img src="images/scissors.png" alt="Imagen de tijeras">
        </div>
    </div>

    <div id="action-label">
        <p>Make your move</p>
    </div>

</body>
</html>
