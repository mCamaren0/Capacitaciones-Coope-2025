  <script>
    function createCat(pName, pBreed, pColor){
      const cat = {};

        cat.name  = pName,
        cat.breed = pBreed,
        cat.color = pColor,
        cat.greeting = function() {
          console.log(`Hello, said ${ this.name } the ${ this.breed }.`);
        };
      
      return cat;
    }

    const cat = createCat('Gato', 'Angora', 'Alazan');
    const cat2 = createCat('Africato', 'Africano', 'Capiroto');

    cat.greeting();
    cat2.greeting();
  </script>
